<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CODE-SINO Baccarat</title>
    <link rel="stylesheet" href="baccarat.css">
    <script src="../home_func.js" defer></script>
    <script src="baccaratlogic.js" defer></script>
  </head>

    <h1 class="title">Baccarat</h1>

    <div id="balance-area">
      Balance: $<span id="balance">0</span>
    </div>

    <!--player section-->
    <div id="playerSection">
      <h2>Player</h2>
      <div class="cardRow" id="playerCards"></div>
      <div id="playerScore"></div>
    </div>

    <!--banker section-->
    <div id="bankerSection">
      <h2>Dealer</h2>
      <div class="cardRow" id="dealerCards"></div>
      <div id="dealerScore"></div>
    </div>

    <!--result-->
    <div id="gameResult" class="game-result"></div>

    <!--bets-->
    <div id="bets">
      <div class="betOption">
        <label for="playerBetInput">Player<br>Payout: 1|1</label>
        <input type="number" id="playerBetInput" min="0" value="0">
      </div>

      <div class="betOption">
        <label for="tieBetInput">Tie<br>Payout: 8|1</label>
        <input type="number" id="tieBetInput" min="0" value="0">
      </div>

      <div class="betOption">
        <label for="bankerBetInput">Banker<br>Payout: 1|1</label>
        <input type="number" id="bankerBetInput" min="0" value="0">
      </div>
    </div>

    <!--buttons-->
    <div id="controls">
      <button id="playBtn">Deal</button>
      <button id="backBtn">Back</button>
    </div>
  </body>
</html>
