<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride The Bus</title>
  <link rel="stylesheet" href="rideTheBus.css">
  <script src="rideTheBus.js" defer></script>
</head>

<body style="background-color: greenyellow;">
  <header>
    <h1 style="text-align:center;">RIDE THE BUS MAIN PAGE</h1>
  </header>

  <main style="text-align:center;">
    <h2>
      <img src="images/BUS.jpg" alt="Bus"><br>BUS
    </h2>

    <div>
      <label for="betAmount">Buy-in ($): </label> <!--TODO MAKE CURRENCY TRACK AND GLOBAL TO OTHER GAMES-->
      <input type="number" id="betAmount" value="10" min="1"> #
    </div>

    <div id="gameArea">
      <button id="startGame">Start Game</button>
      <p id="instructions">Click "Start Game" to begin!</p>
      <div id="buttons"></div>
      <p id="card-field-1">No card drawn yet.</p>
      <p id="result"></p>
    </div>
  </main>

  <div id="return">
    <button id="back" onclick="document.location='../default.html'">Back</button>
  </div>
</body>
</html>
