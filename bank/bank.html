<!doctype html>
 <html>
    <head>
        <!-- CSS Section -->
        <link rel="stylesheet" type="text/css" href="bank.css">
        
        <title> CODE-SINO SPRINT BANK </title>    
        <link rel="icon" type="image/x-icon" href="../images/SPRINT_BANK_favicon.ico">
    </head>

    <body onload="updateCurrencyDisplay()">
        <div id="SPRINT_LOGO"> <img id="SPRINT_BANK_LOGO" src="../images/SPRINT_BANK_LOGO.png" width=150px; height="auto"> </div>
        <p id="click_bar">
            <button id="left_toolbar" class="toolbar"> Checking </button>
            <button class="toolbar"> Savings & CDs </button>
            <button class="toolbar"> Credit cards </button>
            <button class="toolbar"> Home loans </button>
            <button class="toolbar"> Auto </button>
            <button class="toolbar"> Investing by J.P. Morgan </button>
            <button class="toolbar"> Education & goals </button>
            <button class="toolbar"> Travel </button>
        </p>

        <!-- Bank Information Section-->
        <div id="Bank_Main">
            <!-- Left Section -->
            <div id="LEFT_Bank_Main">

                <!-- PLayer Currency Section -->
                <p id="Main_subtitle">▽ Deposit Accounts</p>
                <div id="User_Bar">
                    TOTAL CHECKING<br>
                    <p id="total_checking">$<span id="currency"></span>.00</p>
                    <p id="available_balance">Available Balance</p>
                </div>

                <!-- Bank Bailout Section -->
                <br><p id="Main_subtitle">▽ SPRINT Bank Services</p>
                <div id="Bailout_Bar">
                    Bailout Services 
                    <p id="info_bar">To use the SPRINT Bank bailout service,
                    you must be in a dire financial situation. ($0)</p>
                    Used: <span id="bailout-count">0</span> Times
                    <button id="bailout" onclick="bailout()"> Bail me out!</button>
                </div>
                
            </div>

            <!-- Right Section -->
            <div id="RIGHT_Bank_Main">

                <!-- Bank Shop Section -->
                <p id="Shop_subtitle">SPRINT Bank Theme Store</p>
                <div id="Shop_Section">
                    <button id="gacha_button" onclick="gacha()"> Gacha<br>(Cost: $500) </button>
                </div>

                <!-- Theme Selector Section -->
                 <div id="theme_selector_section">
                    ▽ Common Themes <br> 
                    <button id="Theme_Button" class="unlocked" value="1" onclick="theme_select(this.value)"> Default </button> 
                    <button id="Theme_Button" class="locked" value="2" onclick="theme_select(this.value)"> Dark </button> 
                    <button id="Theme_Button" class="locked" value="3" onclick="theme_select(this.value)"> Code Red </button> <br> 
                    <button id="Theme_Button" class="locked" value="4" onclick="theme_select(this.value)"> Code Blue </button> 
                    <button id="Theme_Button" class="locked" value="5" onclick="theme_select(this.value)"> Code Yellow </button> 
                    <button id="Theme_Button" class="locked" value="6" onclick="theme_select(this.value)"> Code Green </button> <br> <br> 
                    ▽ Rare Themes <br> 
                    <button id="Theme_Button" class="locked" value="7" onclick="theme_select(this.value)"> Neon </button> 
                    <button id="Theme_Button" class="locked" value="8" onclick="theme_select(this.value)"> Rainbow </button> 
                    <button id="Theme_Button" class="locked" value="9" onclick="theme_select(this.value)"> Silver </button> <br> <br> 
                    ▽ Ultra-Rare Themes <br> 
                    <button id="Theme_Button" class="locked" value="10" onclick="theme_select(this.value)"> Special </button> 
                    <button id="Theme_Button" class="locked" value="11" onclick="theme_select(this.value)"> Minesweeper </button> 
                    <button id="Theme_Button" class="locked" value="12" onclick="theme_select(this.value)"> Gold </button>
                 </div>

                
            </div>
            
        </div>
        
        <!-- Bottom Section -->
        <div id="bottom">
            <button id="back" onclick="document.location='../default.html'">Back</button>
        </div>

    <!-- JavaScript Section -->
    <script src="../home_func.js"></script>
    <script src="bank.js"></script>

 </html>
