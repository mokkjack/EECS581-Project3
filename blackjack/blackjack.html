<!--EECS Project 3-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CODE-SINO Blackjack</title>
    <link rel="stylesheet" href="Blackjack_style.css">
    <script src="Blackjackfunc.js" defer></script>
  </head>

  <body>
    <h1>Blackjack</h1>

    <div id="table">
      <div id="balance-area">
        <!-- Display Player Balance(temp, since the balance should be global) -->
        Balance: $<span id="balance">100</span>
      </div>

      <div id="bet-area">
        <label for="bet">Enter Bet:</label>
        <input type="number" id="bet" min="1" value="10">
      </div>

      <div id="dealer-area">
        <h2>Dealer</h2>
        <div id="dealer-cards" class="card-row"></div>
        <div id="dealer-score"></div>
      </div>

      <div id="player-area">
        <h2>Player</h2>
        <div id="player-cards" class="card-row"></div>
        <div id="player-score"></div>
      </div>

      <div id="controls">
        <button id="dealBtn">Deal</button>
        <button id="hitBtn" disabled>Hit</button>
        <button id="standBtn" disabled>Stand</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div id="bottom">
      <button id="back" onclick="document.location='../default.html'">Back</button>
    </div>
  </body>
</html>
