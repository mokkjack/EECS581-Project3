<!doctype html>
<html>
    <head>
        <!-- CSS Section -->
        <link rel="stylesheet" type="text/css" href="pp_style.css">

        <title> CODE-SINO CRASH </title>
        <h1> CRASH </h1>
        <script src="crashFunc.js"></script>
    </head>
    <body>
        <div id="bet-area">
        <label for="bet">Enter Bet:</label>
        <input type="number" id="bet" min="1" value="10">
    </div>
        <div id="game-area">
            <div id="multiplier-display">
                <h2>Multiplier: <span id="multiplier">1.00x</span></h2>
            </div>
            <div id="controls">
                <button id="startBtn">Start Game</button>
                <button id="cashoutBtn" disabled>Cash Out</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div id="result-display">
                <h2 id="result-message"></h2>
            </div>
        <div id="bottom">
            <button id="back" onclick="document.location='../default.html'">Back</button>
        </div>
    </body>
</html>
