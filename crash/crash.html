<!-- Code-sino HTML Crash Website                                             -->
<!-- Inputs/Outputs                                                           -->
<!--  Inputs:     User Bet Amount, Start Game Button, Cash Out Button,        -->
<!--              Reset Button                                                -->
<!--  Outputs:    Change in Balance, Multiplier Display, Result Message       -->
<!-- ======================================================================== -->


<!doctype html>
<html>
    <head>
        <!-- Linking CSS and JS file -->
        <link rel="stylesheet" type="text/css" href="crashstyle.css">
        <script src="../home_func.js" defer></script>
        <!-- Balance -->
        <div id="balance-area">
            Balance: $<span id="balance">0</span>
        </div>
        <title> CODE-SINO CRASH </title>
        <h1>
            <img src="../images/Crash/Logo.png" alt="Crash Game Logo" height="200">
        </h1>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="crashFunc.js" defer></script>
    </head>
    <body>
        <!--Choosing bets/auto cash out-->
        <div id="bet-area">
            <label for="bet">Enter Bet:</label>
            <input type="number" id="bet" min="1" value="10">
            <label for="autoCashInput">Enter Auto Cash Out:</label>
            <input type="number" id="autoCashInput" min="0" value="0">
        </div>
        <!-- Game area -->
        <div id="game-area">
            <div id="multiplier-display">
                <h2>Multiplier: <span id="multiplier">0.00x</span></h2>
            </div>
            <div id="result-display">
                <h2 id="result-message"></h2>
            </div>
            <div id="graph-area">
                <canvas id="multiplierChart" width="600" height="200"></canvas>
            </div>
            <div id="controls">
                <button id="startBtn">Start Game</button>
                <button id="cashoutBtn" disabled>Cash Out</button>
                <button id="resetBtn">Reset</button>
            </div>
            <!-- Return to main menu-->
        <div id="bottom">
            <button id="back" onclick="document.location='../default.html'">Back</button>
        </div>
    </body>
</html>
