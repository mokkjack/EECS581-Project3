<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="pp_style.css">
        <script src="../home_func.js" defer></script>
        <div id="balance-area">
            Balance: $<span id="balance">0</span>
        </div>
        <title> CODE-SINO CRASH </title>
        <h1> CRASH </h1>
        <script src="crashFunc.js" defer></script>
    </head>
    <body>
        <div id="bet-area">
        <label for="bet">Enter Bet:</label>
        <input type="number" id="bet" min="1" value="10">
                <label for="autoCashInput">Enter Auto Cash Out:</label>
        <input type="number" id="autoCashInput" min="0" value="0">
    </div>
        <div id="game-area">
            <div id="multiplier-display">
                <h2>Multiplier: <span id="multiplier">0.00x</span></h2>
            </div>
            <div id="controls">
                <button id="startBtn">Start Game</button>
                <button id="cashoutBtn" disabled>Cash Out</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div id="result-display">
                <h2 id="result-message"></h2>
            </div>
        <div id="bottom">
            <button id="back" onclick="document.location='../default.html'">Back</button>
        </div>
    </body>
</html>
